spring.application.name=QuizGenix
server.port=8080

# --------------------------------------------------------
# DATABASE CONFIGURATION (Local vs Cloud)
# --------------------------------------------------------
# If MYSQL_URL exists (Cloud), use it. Else use localhost (Local).
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/quizgenix_db?createDatabaseIfNotExist=true}
spring.datasource.username=${MYSQL_USER:root}

# If MYSQL_PASSWORD exists (Cloud), use it. Else look for DB_PASSWORD (Local).
spring.datasource.password=${MYSQL_PASSWORD:${DB_PASSWORD}}

# Force the Driver and Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Debugging: Print the config to logs (Safety check)
logging.level.org.springframework.jdbc.datasource=DEBUG

# Hibernate Settings (Fixed! This is now on its own line)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --------------------------------------------------------
# THYMELEAF
# --------------------------------------------------------
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# --------------------------------------------------------
# MAIL CONFIGURATION (Google SMTP - SSL)
# --------------------------------------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.username=userlocal634@gmail.com
spring.mail.password=${MAIL_PASSWORD}

# Essential SSL/TLS Settings
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.starttls.required=true

# Prevent Timeouts & Handshake Freezes
spring.mail.properties.mail.smtps.timeout=10000
spring.mail.properties.mail.smtps.connectiontimeout=10000
spring.mail.properties.mail.smtps.writetimeout=10000
spring.mail.properties.mail.smtps.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtps.ssl.trust=smtp.gmail.com

# Enable Debugging (So we can see the exact error if it fails)
spring.mail.properties.mail.debug=true

# --------------------------------------------------------
# RAZORPAY CONFIGURATION
# --------------------------------------------------------
razorpay.key.id=${RAZORPAY_KEY}
# SECURITY WARNING: Ideally, move this secret to an Env Variable too!
razorpay.key.secret=jng0p7PUgDwOZZMY7hSTTYQU

# --------------------------------------------------------
# GROQ API CONFIGURATION
# --------------------------------------------------------
ai.api.key=${GROQ_API_KEY}
ai.api.url=https://api.groq.com/openai/v1/chat/completions
ai.api.model=llama-3.3-70b-versatile

# --------------------------------------------------------
# DEPLOYMENT OPTIMIZATION (Prevents crashes on Free Tier)
# --------------------------------------------------------
spring.main.lazy-initialization=true