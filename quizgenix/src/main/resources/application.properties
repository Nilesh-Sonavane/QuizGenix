spring.application.name=QuizGenix
server.port=8080

# --------------------------------------------------------
# DATABASE CONFIGURATION (Local vs Cloud)
# --------------------------------------------------------
# If MYSQL_URL exists (Cloud), use it. Else use localhost (Local).
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/quizgenix_db?createDatabaseIfNotExist=true}
spring.datasource.username=${MYSQL_USER:root}

# If MYSQL_PASSWORD exists (Cloud), use it. Else look for DB_PASSWORD (Local).
spring.datasource.password=${MYSQL_PASSWORD:${DB_PASSWORD}}

# Force the Driver and Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Debugging: Print the config to logs (Safety check)
logging.level.org.springframework.jdbc.datasource=DEBUG

# Hibernate Settings (Fixed! This is now on its own line)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --------------------------------------------------------
# THYMELEAF
# --------------------------------------------------------
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# --------------------------------------------------------
# MAIL CONFIGURATION (Brevo - Port 2525)
# --------------------------------------------------------
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=4040
# CRITICAL: Use your Brevo LOGIN email here, not the smtp-brevo address
spring.mail.username=${MAIL_USERNAME} 
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp

# Essential SMTP Settings
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Connection Timeouts (10s is enough for Brevo)
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# Debugging
spring.mail.properties.mail.debug=true


# --------------------------------------------------------
# RAZORPAY CONFIGURATION
# --------------------------------------------------------
razorpay.key.id=${RAZORPAY_KEY}
# SECURITY WARNING: Ideally, move this secret to an Env Variable too!
razorpay.key.secret=jng0p7PUgDwOZZMY7hSTTYQU

# --------------------------------------------------------
# GROQ API CONFIGURATION
# --------------------------------------------------------
ai.api.key=${GROQ_API_KEY}
ai.api.url=https://api.groq.com/openai/v1/chat/completions
ai.api.model=llama-3.3-70b-versatile

# --------------------------------------------------------
# DEPLOYMENT OPTIMIZATION (Prevents crashes on Free Tier)
# --------------------------------------------------------
spring.main.lazy-initialization=true
