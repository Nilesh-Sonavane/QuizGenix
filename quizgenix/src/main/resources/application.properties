spring.application.name=QuizGenix
server.port=8080

# --------------------------------------------------------
# DATABASE CONFIGURATION (Local vs Cloud)
# --------------------------------------------------------
# If MYSQL_URL exists (Cloud), use it. Else use localhost (Local).
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/quizgenix_db?createDatabaseIfNotExist=true}
spring.datasource.username=${MYSQL_USER:root}

# If MYSQL_PASSWORD exists (Cloud), use it. Else look for DB_PASSWORD (Local).
spring.datasource.password=${MYSQL_PASSWORD:${DB_PASSWORD}}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --------------------------------------------------------
# THYMELEAF
# --------------------------------------------------------
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# --------------------------------------------------------
# MAIL CONFIGURATION
# --------------------------------------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=userlocal634@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# --------------------------------------------------------
# RAZORPAY CONFIGURATION
# --------------------------------------------------------
razorpay.key.id=${RAZORPAY_KEY}
# SECURITY WARNING: Ideally, move this secret to an Env Variable too!
razorpay.key.secret=jng0p7PUgDwOZZMY7hSTTYQU

# --------------------------------------------------------
# GROQ API CONFIGURATION
# --------------------------------------------------------
ai.api.key=${GROQ_API_KEY}
ai.api.url=https://api.groq.com/openai/v1/chat/completions
ai.api.model=llama-3.3-70b-versatile

# --------------------------------------------------------
# DEPLOYMENT OPTIMIZATION (Prevents crashes on Free Tier)
# --------------------------------------------------------
spring.main.lazy-initialization=true