<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Error ' + ${errorCode} + ' - QuizGenix'">Error</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: #0b0e14;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Glow Effects */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            top: 20%;
            left: 20%;
            animation: move 10s infinite alternate;
        }

        .glow:nth-child(2) {
            top: 70%;
            left: 80%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
            animation-duration: 15s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(50px, 50px);
            }
        }

        /* Error Card */
        .error-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #8b5cf6, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #f1f5f9;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 30px;
            background: linear-gradient(90deg, #8b5cf6, #38bdf8);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>

<body>

    <div class="glow"></div>
    <div class="glow"></div>

    <div class="error-card">
        <div class="error-icon" th:text="${errorIcon}">⚠️</div>
        <div class="error-code" th:text="${errorCode}">404</div>
        <h2 th:text="${errorTitle}">Page Not Found</h2>
        <p th:text="${errorMessage}">The page you are looking for doesn't exist.</p>

        <a href="/" class="btn-home">
            Back to Home
        </a>
    </div>

</body>

</html>
