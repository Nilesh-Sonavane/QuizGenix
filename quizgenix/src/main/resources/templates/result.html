<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result | QuizGenix</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #eab308;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at top center, #1e293b 0%, #0f172a 60%);
        }

        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Confetti Background Effect */
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .xp-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(234, 179, 8, 0.1);
            border: 1px solid rgba(234, 179, 8, 0.3);
            color: var(--warning);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px rgba(234, 179, 8, 0.1);
        }

        .score-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: rgba(15, 23, 42, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem auto;
            border: 4px solid var(--border);
            position: relative;
        }

        /* Color Borders based on score */
        .score-circle.high {
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }

        .score-circle.mid {
            border-color: var(--warning);
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.3);
        }

        .score-circle.low {
            border-color: var(--danger);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .score-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            line-height: 1;
        }

        .score-sub {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;
            font-weight: 500;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .btn-dashboard {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--success);
            color: #0f172a;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px -1px rgba(34, 197, 94, 0.2);
        }

        .btn-dashboard:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.4);
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="result-card">
        <div class="content">
            <div class="xp-badge">
                <span>âš¡</span>
                <span th:with="diff=${quiz.difficulty}, 
                               baseXp=${#strings.equalsIgnoreCase(diff, 'Hard') ? 20 : (#strings.equalsIgnoreCase(diff, 'Medium') ? 15 : 10)},
                               correctCount=${(score * total) / 100.0}">
                    +<span th:text="${T(java.lang.Math).round(correctCount * baseXp)}">0</span> XP Earned
                </span>
            </div>

            <div class="score-circle" th:classappend="${score >= 80 ? 'high' : (score >= 50 ? 'mid' : 'low')}">
                <div class="score-text" th:text="${score} + '%'">0%</div>
                <div class="score-sub" th:text="${T(java.lang.Math).round((score * total) / 100.0)} + ' / ' + ${total}">
                    0 / 10</div>
            </div>

            <h1 class="title"
                th:text="${score >= 80 ? 'Mastery! ðŸ†' : (score >= 50 ? 'Good Job! ðŸ‘' : 'Keep Learning! ðŸ“š')}">
                Result
            </h1>

            <p class="subtitle"
                th:text="${score >= 80 ? 'You are unstoppable! Keep up the streak.' : (score >= 50 ? 'Solid performance. A little more practice and you will master it.' : 'Do not give up. Review your answers and try again!')}">
                Message...
            </p>

            <a href="/dashboard" class="btn-dashboard">Back to Dashboard</a>
        </div>
    </div>

</body>

</html>
