<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | QuizGenix</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --bg-dark: #0B0E14;
            --primary: #8b5cf6;
            --accent: #38bdf8;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(255, 255, 255, 0.05);
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow: hidden;
            position: relative;
        }


        /* --- AUTH CARD --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            z-index: -1;
            animation: pulse 6s infinite ease-in-out;
        }

        .orb-1 {
            top: -100px;
            left: -100px;
            width: 500px;
            height: 500px;
            background: var(--primary);
        }

        .orb-2 {
            bottom: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: var(--accent);
        }

        .auth-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .brand-logo {
            width: 60px;
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }

        .brand-logo:hover {
            transform: scale(1.1);
        }

        h2 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            margin-left: 5px;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 0.5rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: 0.3s;
        }

        .back-link:hover {
            color: white;
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            stroke-width: 2.5;
        }

        /* Home Link Style */
        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 1rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            opacity: 0.8;
        }

        .home-link:hover {
            opacity: 1;
            color: white;
        }

        .input-error {
            border-color: var(--error) !important;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
        }

        .error-msg {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .alert-box {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="global-loader" class="loader-overlay">
        <div class="spinner"></div>
        <div class="loading-text">UPDATING PASSWORD...</div>
    </div>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="auth-card">

        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="QuizGenix" class="brand-logo">
        </a>

        <h2>Set New Password</h2>
        <p class="subtitle">Please create a strong password for your account security.</p>

        <div th:if="${error}" class="alert-box">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/forgot-password/reset}" th:object="${user}" method="post" id="passwordForm"
            onsubmit="return validatePassword()">

            <input type="hidden" th:field="*{resetPasswordToken}">

            <div class="input-group">
                <label>New Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="••••••••" required
                    th:classappend="${#fields.hasErrors('password')} ? 'input-error' : ''">

                <span style="color:#ef4444; font-size:0.8rem; display:block; margin-top:5px;"
                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required
                    onkeyup="checkMatch()">
                <span id="matchError" class="error-msg">Passwords do not match!</span>
            </div>

            <button type="submit" class="btn-submit">Reset Password</button>
        </form>

        <a th:href="@{/login}" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Login
        </a>

    </div>

    <script>
        function checkMatch() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirmPassword");
            var errorMsg = document.getElementById("matchError");

            if (confirmPassword.value.length > 0) {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.classList.add("input-error");
                    errorMsg.style.display = "block";
                } else {
                    confirmPassword.classList.remove("input-error");
                    errorMsg.style.display = "none";
                }
            }
        }

        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            document.getElementById('global-loader').style.display = 'flex';
            return true;
        }
    </script>

</body>

</html>
