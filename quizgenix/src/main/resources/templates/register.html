<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | QuizGenix</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* Local overrides matching your design */
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .register-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .brand-logo {
            width: 50px;
            margin-bottom: 1rem;
        }

        h2 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
            margin-left: 5px;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        .input-error {
            border-color: #ef4444 !important;
        }

        .text-danger {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 4px;
            display: block;
            text-align: left;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-submit {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            z-index: -1;
        }

        .orb-1 {
            top: -100px;
            left: -100px;
            width: 500px;
            height: 500px;
            background: var(--primary);
        }

        .orb-2 {
            bottom: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: var(--accent);
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: left;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @media(max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>

<body>

    <div id="global-loader" class="loader-overlay">
        <div class="spinner"></div>
        <div class="loading-text">CREATING ACCOUNT...</div>
    </div>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="register-card">
        <img th:src="@{/images/logo.png}" alt="QuizGenix" class="brand-logo">
        <h2>Join the Community</h2>
        <p style="color:#94a3b8; margin-bottom: 1.5rem;">Start generating unlimited AI quizzes today.</p>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${param.error}" class="alert alert-danger">Registration failed. Please check details.</div>

        <form th:action="@{/register}" th:object="${user}" method="POST">
            <div class="form-row">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" th:field="*{firstName}"
                        th:classappend="${#fields.hasErrors('firstName')} ? 'input-error' : ''" placeholder="Alex">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" th:field="*{lastName}"
                        th:classappend="${#fields.hasErrors('lastName')} ? 'input-error' : ''" placeholder="Dev">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                </div>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" th:field="*{email}"
                    th:classappend="${#fields.hasErrors('email')} ? 'input-error' : ''" placeholder="name@example.com">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" th:field="*{password}"
                    th:classappend="${#fields.hasErrors('password')} ? 'input-error' : ''"
                    placeholder="Min 6 characters">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            </div>

            <button type="submit" class="btn-submit">Create Account</button>
        </form>

        <p style="margin-top: 1.5rem; color: #94a3b8; font-size: 0.9rem;">
            Already have an account? <a th:href="@{/login}" style="color: #3b82f6; text-decoration: none;">Sign In</a>
        </p>
    </div>

    <script th:src="@{/js/script.js}"></script>

</body>

</html>
