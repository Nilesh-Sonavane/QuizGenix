<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | QuizGenix</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- THEME VARS --- */
        :root {
            --bg-dark: #0B0E14;
            --primary: #8b5cf6;
            --accent: #38bdf8;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        html {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-dark);
            color: var(--text-main);
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        /* --- ORB ANIMATION --- */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
            animation: pulse 6s infinite ease-in-out;
            pointer-events: none;
        }

        .orb-1 {
            top: -50px;
            left: -50px;
            width: 500px;
            height: 500px;
            background: var(--primary);
        }

        .orb-2 {
            bottom: -50px;
            right: -50px;
            width: 400px;
            height: 400px;
            background: var(--accent);
        }

        /* --- REGISTER CARD --- */
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .register-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            z-index: 10;
        }

        .brand-logo {
            width: 50px;
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }

        .brand-logo:hover {
            transform: scale(1.1);
        }

        h2 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        /* --- FORM ELEMENTS --- */
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
            margin-left: 5px;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .input-error {
            border-color: #ef4444 !important;
        }

        .text-danger {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 4px;
            display: block;
            text-align: left;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-submit {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: left;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* --- LINKS --- */
        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            opacity: 0.8;
        }

        .home-link:hover {
            opacity: 1;
            color: white;
        }

        /* --- LOADER --- */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 14, 20, 0.9);
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* --- RESPONSIVE MEDIA QUERIES --- */
        @media (max-width: 480px) {
            .register-card {
                padding: 2rem 1.5rem;
            }

            /* Stack inputs vertically on mobile */
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            h2 {
                font-size: 1.5rem;
            }

            .orb-1 {
                width: 300px;
                height: 300px;
                top: -50px;
                left: -50px;
            }

            .orb-2 {
                width: 250px;
                height: 250px;
                bottom: -50px;
                right: -50px;
            }
        }
    </style>
</head>

<body>

    <div id="global-loader" class="loader-overlay">
        <div class="spinner"></div>
        <div class="loading-text">CREATING ACCOUNT...</div>
    </div>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="register-card">

        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="QuizGenix" class="brand-logo">
        </a>

        <h2>Join the Community</h2>
        <p style="color:#94a3b8; margin-bottom: 1.5rem;">Start generating unlimited AI quizzes today.</p>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${param.error}" class="alert alert-danger">Registration failed. Please check details.</div>

        <form th:action="@{/register}" th:object="${user}" method="POST" id="registerForm">
            <div class="form-row">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" th:field="*{firstName}"
                        th:classappend="${#fields.hasErrors('firstName')} ? 'input-error' : ''" placeholder="Alex">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" th:field="*{lastName}"
                        th:classappend="${#fields.hasErrors('lastName')} ? 'input-error' : ''" placeholder="Dev">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                </div>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" th:field="*{email}"
                    th:classappend="${#fields.hasErrors('email')} ? 'input-error' : ''" placeholder="name@example.com">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" th:field="*{password}"
                    th:classappend="${#fields.hasErrors('password')} ? 'input-error' : ''"
                    placeholder="Min 6 characters">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            </div>

            <button type="submit" class="btn-submit">Create Account</button>
        </form>

        <p style="margin-top: 1.5rem; color: #94a3b8; font-size: 0.9rem;">
            Already have an account? <a th:href="@{/login}" style="color: #3b82f6; text-decoration: none;">Sign In</a>
        </p>

        <a th:href="@{/}" class="home-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function () {
            document.getElementById('global-loader').style.display = 'flex';
        });
    </script>

</body>

</html>
