<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base :: layout(~{::section}, 'Analytics')}">

<head>
</head>

<body>

    <section>
        <h1>Admin Analytics</h1>
        <p class="welcome-text">Real-time platform insights.</p>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>1,250</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3>â‚¹45,200</h3>
                <p>Total Revenue</p>
            </div>
            <div class="stat-card">
                <h3>850</h3>
                <p>AI Quizzes Generated</p>
            </div>
            <div class="stat-card">
                <h3>98%</h3>
                <p>Server Uptime</p>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-header">
                    <h3>User Growth</h3>
                    <select class="chart-select">
                        <option>Last 6 Months</option>
                        <option>Last Year</option>
                        <option>All Time</option>
                    </select>
                </div>
                <div class="chart-box">
                    <canvas id="growthChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>Revenue Source</h3>
                    <select class="chart-select">
                        <option>Monthly</option>
                        <option>6-Month</option>
                        <option>Yearly</option>
                    </select>
                </div>
                <div class="chart-box">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Line Chart
                const ctx1 = document.getElementById('growthChart').getContext('2d');
                new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                        datasets: [{
                            label: 'Users',
                            data: [120, 190, 300, 500, 450, 700],
                            borderColor: '#8b5cf6',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            borderWidth: 3, tension: 0.4, fill: true,
                            pointBackgroundColor: '#0B0E14'
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { display: false } }, y: { grid: { color: 'rgba(255,255,255,0.05)' } } } }
                });

                // Doughnut Chart
                const ctx2 = document.getElementById('revenueChart').getContext('2d');
                new Chart(ctx2, {
                    type: 'doughnut',
                    data: {
                        labels: ['Pro', 'Team', 'Ads'],
                        datasets: [{ data: [65, 25, 10], backgroundColor: ['#3b82f6', '#a855f7', '#22c55e'], borderWidth: 0 }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'bottom', labels: { color: '#cbd5e1' } } } }
                });
            });
        </script>
    </section>

</body>

</html>
