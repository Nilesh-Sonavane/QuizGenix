<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base :: layout(~{::section}, 'Users')}">

<head>
    <style>
        /* --- LOADER STYLES --- */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 20000;
            /* High z-index to sit on top */
            display: none;
            /* KEY FIX: Hidden by default */
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Only this class makes it visible */
        .loader-overlay.active {
            display: flex !important;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: white;
            margin-top: 15px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-box {
            background: #1e293b;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #334155;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-box {
            transform: translateY(0);
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .modal-title {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .modal-text {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-cancel {
            padding: 10px 20px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid #475569;
            color: #e2e8f0;
            cursor: pointer;
        }

        .btn-confirm {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <section>
        <div id="global-loader" class="loader-overlay" style="display: none;">
            <div class="spinner"></div>
            <div class="loading-text">PROCESSING...</div>
        </div>

        <h1>User Management</h1>

        <div id="successAlert" th:if="${successMessage}"
            style="background: rgba(34, 197, 94, 0.15); border: 1px solid #22c55e; color: #22c55e; padding: 15px; border-radius: 12px; margin-bottom: 25px; display: flex; align-items: center; justify-content: space-between;">
            <div><i class="fas fa-check-circle" style="margin-right: 8px;"></i> <span
                    th:text="${successMessage}">Success</span></div>
            <button onclick="this.parentElement.style.display='none'"
                style="background:none; border:none; color:inherit; cursor:pointer;">&times;</button>
        </div>

        <div id="errorAlert" th:if="${errorMessage}"
            style="background: rgba(239, 68, 68, 0.15); border: 1px solid #ef4444; color: #ef4444; padding: 15px; border-radius: 12px; margin-bottom: 25px; display: flex; align-items: center; justify-content: space-between;">
            <div><i class="fas fa-exclamation-circle" style="margin-right: 8px;"></i> <span
                    th:text="${errorMessage}">Error</span></div>
            <button onclick="this.parentElement.style.display='none'"
                style="background:none; border:none; color:inherit; cursor:pointer;">&times;</button>
        </div>

        <div class="filter-bar">
            <div class="search-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="searchInput" placeholder="Search users..." onkeyup="filterUsers()">
            </div>
            <select class="filter-select" id="statusFilter" onchange="filterUsers()">
                <option value="">All Status</option>
                <option value="Active">Active</option>
                <option value="Banned">Banned</option>
            </select>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Role</th>
                        <th>Joined</th>
                        <th>Plan</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}" class="user-row"
                        th:data-status="${user.enabled ? 'Active' : 'Banned'}">
                        <td>
                            <div class="user-cell">
                                <div class="avatar-sm"
                                    th:text="${#strings.substring(user.firstName,0,1).toUpperCase()}">U</div>
                                <div class="user-info">
                                    <span
                                        th:text="${#strings.capitalizeWords(user.firstName + ' ' + user.lastName)}">Name</span>
                                    <span class="user-email" th:text="${user.email}">email</span>
                                </div>
                            </div>
                        </td>
                        <td th:text="${user.role}">Role</td>
                        <td th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Date</td>
                        <td><span class="badge" th:classappend="${user.activePlan == 'Free' ? '' : 'bg-pro'}"
                                th:text="${user.activePlan}">Plan</span></td>
                        <td>
                            <span th:if="${user.enabled}" class="badge bg-active">Active</span>
                            <span th:unless="${user.enabled}" class="badge bg-banned">Banned</span>
                        </td>
                        <td>
                            <div class="action-icons">
                                <button th:if="${user.enabled}" class="icon-btn" title="Block User"
                                    th:onclick="'openStatusModal(' + ${user.id} + ', true)'">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                        style="color: #ef4444;">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
                                    </svg>
                                </button>
                                <button th:unless="${user.enabled}" class="icon-btn" title="Activate User"
                                    th:onclick="'openStatusModal(' + ${user.id} + ', false)'">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                        style="color: #22c55e;">
                                        <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
                                        <path d="M21 3v5h-5"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="statusModal" class="modal-overlay">
            <div class="modal-box">
                <div class="modal-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                        </path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <h3 class="modal-title">Confirm Action</h3>
                <p class="modal-text" id="modalMessage">Are you sure?</p>
                <div class="modal-actions">
                    <button class="btn-cancel" onclick="closeStatusModal()">Cancel</button>
                    <button id="confirmBtn" class="btn-confirm" onclick="proceedToggle()">Confirm</button>
                </div>
            </div>
        </div>

        <script>
            let toggleUrl = "";

            // --- 1. MODAL LOGIC ---
            function openStatusModal(userId, isEnabled) {
                toggleUrl = "/admin/users/toggle-status/" + userId;

                const modal = document.getElementById('statusModal');
                const message = document.getElementById('modalMessage');
                const confirmBtn = document.getElementById('confirmBtn');

                if (isEnabled) {
                    message.innerText = "This user is Active. Do you want to BLOCK them?";
                    confirmBtn.innerText = "Yes, Block User";
                    confirmBtn.style.background = "#ef4444";
                } else {
                    message.innerText = "This user is Banned. Do you want to ACTIVATE them?";
                    confirmBtn.innerText = "Yes, Activate User";
                    confirmBtn.style.background = "#22c55e";
                }
                modal.classList.add('show');
            }

            function closeStatusModal() {
                document.getElementById('statusModal').classList.remove('show');
            }

            function proceedToggle() {
                if (toggleUrl) {
                    closeStatusModal();
                    // SHOW LOADER MANUALLY VIA CLASS
                    const loader = document.getElementById('global-loader');
                    loader.classList.add('active'); // Add class to show flex
                    loader.style.display = 'flex';  // Force style just in case

                    window.location.href = toggleUrl;
                }
            }

            // --- 2. FILTER ---
            function filterUsers() {
                let input = document.getElementById('searchInput').value.toLowerCase();
                let status = document.getElementById('statusFilter').value;
                let rows = document.querySelectorAll('.user-row');

                rows.forEach(row => {
                    let text = row.innerText.toLowerCase();
                    let rowStatus = row.getAttribute('data-status');
                    let matchText = text.includes(input);
                    let matchStatus = (status === "") || (rowStatus === status);
                    row.style.display = (matchText && matchStatus) ? "" : "none";
                });
            }

            // --- 3. UTILS ---
            window.onload = function () {
                // Ensure Loader is HIDDEN on load
                document.getElementById('global-loader').classList.remove('active');
                document.getElementById('global-loader').style.display = 'none';

                // Auto hide alerts
                const alerts = document.querySelectorAll('#successAlert, #errorAlert');
                alerts.forEach(alert => {
                    setTimeout(() => { alert.style.display = 'none'; }, 4000);
                });
            };

            window.onclick = function (event) {
                const modal = document.getElementById('statusModal');
                if (event.target == modal) closeStatusModal();
            }
        </script>

    </section>

</body>

</html>
