<body>

    <section>

        <h1>Leaderboard</h1>
        <p class="welcome-text">See where you stand among the best developers!</p>

        <div class="podium-container">
            <div class="podium-card podium-2">
                <div class="podium-avatar" style="background-color: #94a3b8;"></div>
                <div class="p-rank">2</div>
                <div class="p-name">Dev_Master</div>

            </div>

            <div class="podium-card podium-1">
                <div class="crown">ðŸ‘‘</div>

                <div class="p-name">Sarah_Codes</div>
                <div class="p-xp">3,450 XP</div>
            </div>

            <div class="podium-card podium-3">

                <div class="p-rank">3</div>
                <div class="p-name">BugHunter</div>
                <div class="p-xp">2,800 XP</div>

        </div>

                <div class="l-user">
                    <div class="l-avatar-sm"></div>JavaGuru

                <span class="l-xp">1,900 XP</span>
