<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, pageTitle)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' | QuizGenix'">QuizGenix</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        /* --- GLOBAL VARIABLES & LAYOUT --- */
        :root {
            --bg-dark: #0B0E14;
            --card-bg: rgba(255, 255, 255, 0.05);
            --sidebar-bg: rgba(22, 22, 24, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
            --primary: #8b5cf6;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 80px;
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --gold: #fbbf24;
            --danger: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SIDEBAR (Glassmorphism) --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            transition: width 0.3s ease, transform 0.3s ease;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar.collapsed .brand span,
        .sidebar.collapsed .menu-text,
        .sidebar.collapsed .user-info {
            display: none;
        }

        .sidebar-header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
            overflow: hidden;
        }

        /* Logo Fix */
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            flex: 1;
            min-width: 0;
            margin-right: 10px;
        }

        .brand img {
            height: 32px;
            min-width: 32px;
            flex-shrink: 0;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        nav {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: 0.2s;
            white-space: nowrap;
            overflow: hidden;
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
        }

        .menu-item.active {
            background: rgba(139, 92, 246, 0.2);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .menu-icon {
            font-size: 1.2rem;
            min-width: 30px;
            text-align: center;
            margin-right: 10px;
        }

        /* User Profile (Flexible Text) */
        .user-profile {
            padding: 0.8rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            background: rgba(0, 0, 0, 0.2);
        }

        .user-details {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .user-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #38bdf8);
            color: white;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .user-avatar-img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .user-info p {
            white-space: normal;
            word-break: break-word;
            line-height: 1.2;
            margin: 0;
        }

        .user-name {
            font-weight: 700;
            font-size: 0.9rem;
            color: white;
            text-transform: capitalize;
        }

        .user-plan {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 2px !important;
        }

        .btn-logout {
            color: #ef4444;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 8px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.15);
        }

        .btn-logout svg {
            width: 20px;
            height: 20px;
        }

        /* --- MAIN CONTENT WRAPPER --- */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
            width: calc(100% - var(--sidebar-width));
            transition: margin-left 0.3s ease, width 0.3s ease;
            position: relative;
        }

        .sidebar.collapsed+.main-content {
            margin-left: var(--sidebar-collapsed-width);
            width: calc(100% - var(--sidebar-collapsed-width));
        }

        /* --- MOBILE HEADER & BACKDROP --- */
        .mobile-header {
            display: none;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--sidebar-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 900;
        }

        .mobile-toggle-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        .mobile-toggle-btn svg {
            width: 24px;
            height: 24px;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 950;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .backdrop.active {
            display: block;
            opacity: 1;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 260px !important;
                box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5);
            }

            .sidebar.mobile-active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0 !important;
                width: 100% !important;
                padding-top: 80px;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .mobile-header {
                display: flex;
            }

            .sidebar-header .toggle-btn {
                display: none;
            }

            .user-info,
            .brand span,
            .menu-text {
                display: block !important;
            }
        }

        /* Animations */
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <input type="hidden" id="csrfToken" th:value="${_csrf.token}" />
    <input type="hidden" id="csrfHeader" th:value="${_csrf.headerName}" />

    <div class="backdrop" id="backdrop" onclick="closeSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="brand">
                <img th:src="@{/images/logo.png}" alt="Logo">
                <span>QuizGenix</span>
            </a>
            <button class="toggle-btn" onclick="toggleSidebar()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" style="width: 20px; height: 20px;">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
            </button>
        </div>

        <nav>
            <a th:href="@{/dashboard}" class="menu-item" th:classappend="${pageTitle == 'Dashboard'} ? 'active'">
                <span class="menu-icon">‚ö°</span> <span class="menu-text">Dashboard</span>
            </a>
            <a th:href="@{/my-quizzes}" class="menu-item" th:classappend="${pageTitle == 'My Quizzes'} ? 'active'">
                <span class="menu-icon">üìö</span> <span class="menu-text">My Quizzes</span>
            </a>
            <a th:href="@{/leaderboard}" class="menu-item" th:classappend="${pageTitle == 'Leaderboard'} ? 'active'">
                <span class="menu-icon">üèÜ</span> <span class="menu-text">Leaderboard</span>
            </a>
            <a th:href="@{/pricing}" class="menu-item" th:classappend="${pageTitle == 'Pricing'} ? 'active'">
                <span class="menu-icon">üíé</span> <span class="menu-text">Upgrade</span>
            </a>
            <a th:href="@{/settings}" class="menu-item" th:classappend="${pageTitle == 'Settings'} ? 'active'">
                <span class="menu-icon">‚öôÔ∏è</span> <span class="menu-text">Settings</span>
            </a>
        </nav>

        <div class="user-profile" th:if="${user != null}">
            <div class="user-details">
                <img th:if="${user.profileImage != null and !#strings.isEmpty(user.profileImage)}"
                    th:src="${user.profileImage == 'profile.png' ? '/images/profile.png' : user.profileImage}"
                    class="user-avatar-img" alt="Profile">

                <div th:unless="${user.profileImage != null and !#strings.isEmpty(user.profileImage)}"
                    class="user-avatar" th:text="${#strings.substring(user.firstName,0,1).toUpperCase()}">
                </div>

                <div class="user-info">
                    <p class="user-name" th:text="${user.firstName} + ' ' + ${user.lastName}">User Name</p>
                    <p class="user-plan" th:switch="${user.activePlan}">
                        <span th:case="'free'">Basic Member</span>
                        <span th:case="'Monthly Plan'">Pro Member</span>
                        <span th:case="'6-Month Plan'">Plus Member</span>
                        <span th:case="'Yearly Plan'">Premium Member</span>
                        <span th:case="*">Basic Member</span>
                    </p>

                    <div th:if="${user.activePlan != 'free' and user.planExpiryDate != null}"
                        style="margin-top: 4px; display: flex; align-items: center; gap: 6px;">
                        <span
                            style="width: 6px; height: 6px; background-color: #22c55e; border-radius: 50%; box-shadow: 0 0 5px #22c55e; flex-shrink: 0;"></span>
                        <span style="font-size: 0.65rem; color: #94a3b8; white-space: nowrap;"
                            th:text="'Exp: ' + ${#temporals.format(user.planExpiryDate, 'dd MMM yyyy')}">
                        </span>
                    </div>
                </div>
            </div>

            <a th:href="@{/logout}" class="btn-logout" title="Logout"
                onclick="localStorage.removeItem('nextPopupTime_v1');">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </a>
        </div>

        <div class="user-profile" th:unless="${user != null}">
            <a th:href="@{/login}" class="menu-item" style="justify-content: center; width: 100%;"><span
                    class="menu-text">Log In</span></a>
        </div>
    </aside>

    <div class="mobile-header">
        <a th:href="@{/}" class="brand">
            <img th:src="@{/images/logo.png}" alt="Logo" style="height: 32px;">
            <span style="color: white; font-weight: 700; font-size: 1.2rem; margin-left: 10px;">QuizGenix</span>
        </a>
        <button class="mobile-toggle-btn" onclick="openSidebar()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </div>

    <main class="main-content">
        <div th:insert="${content}"></div>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.toggle('collapsed');
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            }
        }
        function openSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('collapsed');
            sidebar.classList.add('mobile-active');
            document.getElementById('backdrop').classList.add('active');
        }
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('mobile-active');
            document.getElementById('backdrop').classList.remove('active');
        }
        document.addEventListener('DOMContentLoaded', () => {
            if (window.innerWidth > 768 && localStorage.getItem('sidebarCollapsed') === 'true') {
                document.getElementById('sidebar').classList.add('collapsed');
            }
        });
        function authenticatedFetch(url, options = {}) {
            const csrfToken = document.getElementById('csrfToken').value;
            const csrfHeader = document.getElementById('csrfHeader').value;
            const headers = options.headers || {};
            if (csrfToken && csrfHeader) headers[csrfHeader] = csrfToken;
            if (!headers['Content-Type']) headers['Content-Type'] = 'application/x-www-form-urlencoded';
            return fetch(url, { ...options, headers: headers });
        }
    </script>
</body>

</html>
