<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, pageTitle)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' | QuizGenix'">QuizGenix</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        /* --- SIDEBAR & LAYOUT STYLES (Responsive + Blur) --- */
        :root {
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 80px;
            --bg-dark: #0B0E14;

            --sidebar-bg: rgba(22, 22, 24, 0.65);

            --primary: #8b5cf6;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            /* Add a subtle background pattern so the blur is visible */
            background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Outfit', sans-serif;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);

            /* üü¢ ADDED: Blur Effects */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            transition: width 0.3s ease, transform 0.3s ease;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        /* Hide text when collapsed */
        .sidebar.collapsed .brand span,
        .sidebar.collapsed .menu-text,
        .sidebar.collapsed .user-info {
            display: none;
        }

        .sidebar.collapsed .toggle-btn svg {
            transform: rotate(180deg);
        }

        .sidebar-header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
        }

        .brand img {
            height: 32px;
            min-width: 32px;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
        }

        /* Navigation */
        nav {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: 0.2s;
            white-space: nowrap;
            overflow: hidden;
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.05);
            /* Slightly more visible on glass */
            color: white;
        }

        .menu-item.active {
            background: rgba(139, 92, 246, 0.15);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .menu-icon {
            font-size: 1.2rem;
            min-width: 30px;
            text-align: center;
            margin-right: 10px;
        }

        /* User Profile (Bottom) */
        .user-profile {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            /* Darker shade for contrast */
        }

        .user-details {
            display: flex;
            align-items: center;
            gap: 10px;
            overflow: hidden;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #38bdf8);
            color: white;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .user-avatar-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .user-info {
            white-space: nowrap;
        }

        .btn-logout {
            color: #ef4444;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .btn-logout svg {
            width: 20px;
            height: 20px;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
            width: calc(100% - var(--sidebar-width));
            transition: margin-left 0.3s ease, width 0.3s ease;
            position: relative;
        }

        .sidebar.collapsed+.main-content {
            margin-left: var(--sidebar-collapsed-width);
            width: calc(100% - var(--sidebar-collapsed-width));
        }

        .mobile-header {
            display: none;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;

            background: var(--sidebar-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 900;
        }

        .mobile-toggle-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        .mobile-toggle-btn svg {
            width: 24px;
            height: 24px;
        }

        /* --- BACKDROP --- */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            /* Slightly darker */
            backdrop-filter: blur(3px);
            /* Blur the content behind the overlay */
            z-index: 950;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .backdrop.active {
            display: block;
            opacity: 1;
        }

        /* --- RESPONSIVE QUERY --- */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 260px !important;
            }

            .sidebar.mobile-active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0 !important;
                width: 100% !important;
                padding-top: 80px;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .mobile-header {
                display: flex;
            }

            .sidebar-header .toggle-btn {
                display: none;
            }

            .sidebar {
                z-index: 2000;
                box-shadow: 5px 0 25px rgba(0, 0, 0, 0.7);
                /* Stronger shadow for floating effect */
            }

            /* Force show elements on mobile */
            .user-info,
            .brand span,
            .menu-text {
                display: block !important;
            }
        }
    </style>
</head>

<body>

    <input type="hidden" id="csrfToken" th:value="${_csrf.token}" />
    <input type="hidden" id="csrfHeader" th:value="${_csrf.headerName}" />

    <div class="backdrop" id="backdrop" onclick="closeSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="brand">
                <img th:src="@{/images/logo.png}" alt="Logo">
                <span>QuizGenix</span>
            </a>
            <button class="toggle-btn" onclick="toggleSidebar()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
            </button>
        </div>

        <nav>
            <a th:href="@{/dashboard}" class="menu-item" th:classappend="${pageTitle == 'Dashboard'} ? 'active'">
                <span class="menu-icon">‚ö°</span> <span class="menu-text">Dashboard</span>
            </a>
            <a th:href="@{/my-quizzes}" class="menu-item" th:classappend="${pageTitle == 'My Quizzes'} ? 'active'">
                <span class="menu-icon">üìö</span> <span class="menu-text">My Quizzes</span>
            </a>
            <a th:href="@{/leaderboard}" class="menu-item" th:classappend="${pageTitle == 'Leaderboard'} ? 'active'">
                <span class="menu-icon">üèÜ</span> <span class="menu-text">Leaderboard</span>
            </a>
            <a th:href="@{/pricing}" class="menu-item" th:classappend="${pageTitle == 'Pricing'} ? 'active'">
                <span class="menu-icon">üíé</span> <span class="menu-text">Upgrade</span>
            </a>
            <a th:href="@{/settings}" class="menu-item" th:classappend="${pageTitle == 'Settings'} ? 'active'">
                <span class="menu-icon">‚öôÔ∏è</span> <span class="menu-text">Settings</span>
            </a>
        </nav>

        <div class="user-profile" th:if="${user != null}">
            <div class="user-details">
                <img th:if="${user.profileImage != null and !#strings.isEmpty(user.profileImage)}"
                    th:src="${user.profileImage == 'profile.png' ? '/images/profile.png' : user.profileImage}"
                    class="user-avatar-img" alt="Profile"
                    style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">

                <div th:unless="${user.profileImage != null and !#strings.isEmpty(user.profileImage)}"
                    class="user-avatar" th:text="${#strings.substring(user.firstName,0,1).toUpperCase()}"
                    style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #8b5cf6, #38bdf8); color: white; display: flex; align-items: center; justify-content: center; font-weight: 700;">
                </div>

                <div class="user-info" style="margin-left: 10px; overflow: hidden;">
                    <p style="font-weight: bold; font-size: 0.9rem; text-transform: capitalize; margin: 0; color: white;"
                        th:text="${user.firstName} + ' ' + ${user.lastName}">User Name</p>

                    <p style="font-size: 0.8rem; color: #94a3b8; margin: 2px 0;" th:switch="${user.activePlan}">
                        <span th:case="'free'">Basic Member</span>
                        <span th:case="'Monthly Plan'">Pro Member</span>
                        <span th:case="'6-Month Plan'">Plus Member</span>
                        <span th:case="'Yearly Plan'">Premium Member</span>
                        <span th:case="*">Basic Member</span>
                    </p>
                </div>
            </div>

            <a th:href="@{/logout}" class="btn-logout" title="Logout"
                onclick="localStorage.removeItem('nextPopupTime_v1');"
                style="margin-left: auto; color: #ef4444; padding: 5px;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </a>
        </div>

        <div class="user-profile" th:unless="${user != null}">
            <a th:href="@{/login}" class="menu-item" style="justify-content: center; width: 100%;"><span
                    class="menu-text">Log In</span></a>
        </div>
    </aside>

    <main class="main-content">
        <div class="mobile-header">
            <a th:href="@{/}" class="brand">
                <img th:src="@{/images/logo.png}" alt="Logo" style="height: 32px;">
                <span style="color: white; font-weight: 700; font-size: 1.2rem; margin-left: 10px;">QuizGenix</span>
            </a>
            <button class="mobile-toggle-btn" onclick="openSidebar()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>

        <div th:insert="${content}"></div>
    </main>

    <script>
        // Toggle Logic
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.toggle('collapsed');
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            }
        }

        function openSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('collapsed');
            sidebar.classList.add('mobile-active');
            document.getElementById('backdrop').classList.add('active');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('mobile-active');
            document.getElementById('backdrop').classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.innerWidth > 768 && localStorage.getItem('sidebarCollapsed') === 'true') {
                document.getElementById('sidebar').classList.add('collapsed');
            }
        });

        // Global Authenticated Fetch
        function authenticatedFetch(url, options = {}) {
            const csrfToken = document.getElementById('csrfToken').value;
            const csrfHeader = document.getElementById('csrfHeader').value;
            const headers = options.headers || {};
            if (csrfToken && csrfHeader) headers[csrfHeader] = csrfToken;
            if (!headers['Content-Type']) headers['Content-Type'] = 'application/x-www-form-urlencoded';
            return fetch(url, { ...options, headers: headers });
        }
    </script>
</body>

</html>
